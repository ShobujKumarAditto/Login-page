<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="contact">

  
       <h2>Level Up Your Brand</h2>

       <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero, numquam.</p>

       <form action="">


        <div class="child-form">


          <label for="name">Name</label>
         
          <input type="text" name="name" id="" placeholder="Your Name">


        </div>


        <div class="child-form">


          <label for="email">Email</label>
         
          <input type="email" name="email" id="" placeholder="Your Email Address">

          

        </div>



        <div class="child-form">


          <label for="country">Country</label>
         
           <select name="country" id="">

             <option value="bn">Bangladesh</option>
             <option value="in">India</option>
             <option value="pk">Pakisthan</option>
             <option value="en">England</option>

           </select>


        </div>




        <div class="child-form">


          <label for="phone">Phone</label>
         
          <input type="number" name="number" id="" placeholder="Your Phone Number">


        </div>



        <div class="child-form">


          <label for="message">How Can We Help?</label>
         
           <textarea name="textarea" id="" cols="30" rows="10" placeholder="Your Message"></textarea>

        </div>
       
       


        <div class="child-form">

           <input type="button" value="Send Message">

        </div>
       
       


       
       

       </form>

  </div>



  
</body>

</html>
